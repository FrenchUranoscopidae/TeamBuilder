group 'org.jglr'
version '2.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://jcenter.bintray.com' }
}

repositories {

}

dependencies {
    compile 'me.sargunvohra.lib:pokekotlin:2.3.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.apache.commons:commons-csv:1.3'
    // https://mvnrepository.com/artifact/de.sciss/weblaf
    compile group: 'de.sciss', name: 'weblaf', version: '2.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
